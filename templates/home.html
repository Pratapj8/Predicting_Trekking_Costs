<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trekking Cost Predictor</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            color: #555;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="number"],
        select {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction-result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6f0ff;
            border-left: 6px solid #007bff;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #004085;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
                max-width: 90%;
            }

            button {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trekking Cost Predictor</h1>
        <form action="/predict" method="post">
            <label for="duration">Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1" required />

            <label for="number_of_people">Number of People:</label>
            <input type="number" id="number_of_people" name="number_of_people" min="1" required />

            <label for="accommodation_cost">Accommodation Cost:</label>
            <input type="number" id="accommodation_cost" name="accommodation_cost" min="0" step="0.01" required />

            <label for="transportation_cost">Transportation Cost:</label>
            <input type="number" id="transportation_cost" name="transportation_cost" min="0" step="0.01" required />

            <label for="food_cost">Food Cost:</label>
            <input type="number" id="food_cost" name="food_cost" min="0" step="0.01" required />

            <label for="activity_cost">Activity Cost:</label>
            <input type="number" id="activity_cost" name="activity_cost" min="0" step="0.01" required />

            <label for="miscellaneous_cost">Miscellaneous Cost:</label>
            <input type="number" id="miscellaneous_cost" name="miscellaneous_cost" min="0" step="0.01" required />

            <label for="season">Season:</label>
            <select id="season" name="season" required>
                <option value="" disabled selected>Select season</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="autumn">Autumn</option>
                <option value="winter">Winter</option>
            </select>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required />

            <label for="guide_needed">Guide Needed:</label>
            <select id="guide_needed" name="guide_needed" required>
                <option value="" disabled selected>Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="difficulty_level">Difficulty Level:</label>
            <select id="difficulty_level" name="difficulty_level" required>
                <option value="" disabled selected>Select difficulty</option>
                <option value="easy">Easy</option>
                <option value="moderate">Moderate</option>
                <option value="hard">Hard</option>
            </select>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="online">Online</option>
            </select>

            <button type="submit">Predict Trekking Cost</button>
        </form>

        {% if results %}
        <div class="prediction-result">
            Predicted Trekking Cost: <strong>â‚¹{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
